<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>{% block title %} {% endblock %} 本棚アプリ</title>
  </head>
  <header>
    <nav class="navbar navbar-dark bg-success sticky-top">
      <div class="navbar-nav d-flex flex-row">
        <a class="nav-link mx-3" href="{% url 'index' %}">ホーム</a>
        <a class="nav-link mx-3" href="{% url 'list-book' %}">リスト</a>
        <a class="nav-link mx-3" href="{% url 'create-book' %}">新しい本を登録</a>
      </div>
      <div class="navbar-nav d-flex flex-row">
        {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}" class="nav-link mx-3">ログアウト</a>
        {% else %}
          <a href="{% url 'login' %}" class="nav-link mx-3">ログイン</a>
        {% endif %}
      </div>
    </nav>
  </header>
  <body>
    <div class="p-4"></div>
  <div class="p-4">
    <h1>{% block h1 %} {% endblock %}</h1>
    {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
