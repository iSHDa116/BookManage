{% extends 'base.html' %}
{% block title %}アカウント作成{% endblock %}
{% block h1 %}アカウント作成{% endblock %}

{% block content %}

<form method="post" class="p-4 m-4 bg-light border border-success rounded form-group">
    {% csrf_token %}
    <input type="text" name="username" placeholder="ユーザーID" class="form-control my-4">
    <input type="password" name="password1" placeholder="パスワード" class="form-control mt-4">
    <input type="password" name="password2" placeholder="パスワード確認用" class="form-control mt-4">
    <small class="mb-2 d-block text-start">パスワードは8文字以上で設定してください</small>

    {% if form.errors %}
        <span class="mb-2 small text-danger d-block text-start">利用できないユーザーIDまたはパスワードの可能性があります。もう一度確認してください。</span>
    {% endif %}

    <button type="submit" class="btn btn-success m-2">アカウント作成</button>

</form>

{% endblock %}
