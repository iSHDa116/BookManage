{% extends 'base.html' %}
 {% block title %} 書籍一覧 {% endblock %}
 {% block h1 %}書籍一覧{% endblock %}

 {% block content %}
  {% for item in object_list %}

<div class="card">
  <h5 class="card-header">『{{item.title}}』</h5>
  <div class="card-body">
    <h5 class="card-title">著者：{{item.writter}}</h5>
    <p class="card-text">カテゴリー：{{item.category}}</p>
    <a href="{% url 'detail-book' item.pk %}" class="btn btn-success">詳細</a>
  </div>
</div>
{% endfor %} 

{% endblock %}
