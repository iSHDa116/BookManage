{% extends 'base.html' %}
{% block title %} {{object.title}} {% endblock %}
{%block h1 %} 書籍詳細 {% endblock %}

{% block content %}

<div class="card">
  <div class="card-body">
    <img src="{{object.thumbnail.url}}" class="card-img-top" alt="『{{object.title}}』表紙">
    <h5 class="card-title">『{{object.title}}』</h5>
    <p class="card-text">著者：{{object.writter}}</p>
    <h6 class="card-text">ジャンル：{{object.category}}</h6>
    <p>{{object.text}}</p>
    <a href="{% url 'review' object.pk %}" class="btn btn-success">レビュー</a>
    <a href="{% url 'list-book' %}" class="btn btn-success">戻る</a>
    <a href="{% url 'update-book' object.pk %}" class="btn btn-success">編集</a>
    <a href="{% url 'delete-book' object.pk %}" class="btn btn-success">削除</a>
  </div>
</div>
{% endblock %}
