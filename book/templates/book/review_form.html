{% extends 'base.html' %}

{% block title %}レビュー投稿{% endblock %}
{% block h1 %}レビュー投稿{% endblock %}

{% block content %}

<form method="post" class="p-4 m-4 bg-light border border-success rounded form-group">
    {% csrf_token %}
    <!-- ポストするネームとモデルのカラムを一致させる -->
    <label>対象書籍</label>
    <input value="{{book.title}}" class="form-control" readonly>

    <label>題名</label>
    <input name="title" class="form-control">

    <label>本文</label>
    <textarea rows="3" name="text" class="form-control"></textarea>

    <label>星の数</label>
    <select name="rate" class="form-control">
        <option value="0">0 (最低)</option>
        <option value="1">1 </option>
        <option value="2">2 </option>
        <option value="3">3 (普通)</option>
        <option value="4">4 </option>
        <option value="5">5 (最高)</option>
    </select>
    <input type="hidden" name="book" value="{{book.id}}">
    <button type="submit" class="btn btn-success mt-4">投稿</button>
</form>

{% endblock %}
